<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>PROJECT MANEGMENT STYSTEM</p>
            <h5 id="total_sold"></h5>
        </div>

        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="gettotal()" placeholder="price" type="number" id="price">
                <input onkeyup="gettotal()" placeholder="texes" type="number" id="taxes">
                <input onkeyup="gettotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="gettotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>           
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit">Create</button>
        </div>

        <div class="outputs">
            <div class="searchblock">
                <input type="text" id="search" placeholder="search" onkeyup="searchData(this.value)">
                <div class="btnsearch">
                    <button onclick="getSearchMood(this.id)" id="searchtitle">Search by title</button>
                    <button onclick="getSearchMood(this.id)" id="searchcategory">Search by category</button>
                </div>
            </div>
            <div id="deleteAll">

            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ad</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                    <th>sold</th>
                </tr>
                <tbody id="tbody">
                   
                </tbody>
                
            </table>
            <div class="sold" style="margin-top: 30px;margin-bottom: 0;">Sold</div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ad</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="sold">
                   
                </tbody>
            </table>
        </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
